<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main">
    <div id="panel">
        <div id="ptop">
            <div class="elem">
                <h2>Hit</h2>
                <div id="Hit" class="box">80</div>
            </div>

            <div class="elem">
                <h2>Timer</h2>
                <div id="Timer" class="box">60</div>
            </div>

            <div class="elem">
                <h2>Score</h2>
                <div id="Score" class="box">0</div>
            </div>
        </div>

        <div id="pbtm">
            <!-- Bubbles will appear here dynamically -->
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
